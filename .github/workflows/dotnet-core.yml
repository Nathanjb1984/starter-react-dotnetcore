name: .NET Core

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Setup
      - name: Github checkout
        uses: actions/checkout@v2
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      #Setup, build and test for Api app
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Publish
        run: dotnet publish --configuration Release -o reactdotnet
      - name: Test
        run: dotnet test --no-restore --verbosity normal

      #Setup, build and test for client app
      - name: Setup Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: "npm install, build, and test"
        run: |
          npm install ./src/web/clientApp
          npm run build ./src/web/clientApp --if-present
          npm run test ./src/web/clientApp --if-present

      #Publish to Azure
      # deploy web app using Azure credentials
      - uses: azure/webapps-deploy@v2
        with:
          app-name: "starter-lgjsmbvlver5g-web-app"
